<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="calculator">
        <div id="outputAndExpression">
            <div id="dExpression"><p id="pExpression">0</p></div>
            <div id="dOutput"><p id="pOutput">0</p></div>
            <!-- dir="rtl" -->
        </div>
        <div id="input">
            <div id="inputBasic">
                <div id="dCalculatorChange" class="dEachInput"><button id="btnCalculatorChange" onclick="calculatorChangeClick(), animations()">advanced</button></div>
                <div id="dC" class="dEachInput"><button id="btnC" onclick="CClick(), animations()">C</button></div>
                <div id="dDel" class="dEachInput"><button id="btnDel" onclick="delClick(), animations()">del</button></div>
                <div id="dDivision" class="dEachInput"><button id="btnDivision" class="operator" onclick="operatorClick(this), animations()">/</button></div>
                <div id="d7" class="dEachInput"><button data-button-id="" id="btn7" onclick="numClick(this), animations()">7</button></div>
                <div id="d8" class="dEachInput"><button id="btn8" onclick="numClick(this), animations()">8</button></div>
                <div id="d9" class="dEachInput"><button id="btn9" onclick="numClick(this), animations()">9</button></div>
                <div id="dMultiplication" class="dEachInput"><button id="btnMultiplication" class="operator" onclick="operatorClick(this), animations()">*</button></div>
                <div id="d4" class="dEachInput"><button id="btn4" onclick="numClick(this), animations()">4</button></div>
                <div id="d5" class="dEachInput"><button id="btn5" onclick="numClick(this), animations()">5</button></div>
                <div id="d6" class="dEachInput"><button id="btn6" onclick="numClick(this), animations()">6</button></div>
                <div id="dSubtraction" class="dEachInput"><button id="btnSubtraction" class="operator" onclick="operatorClick(this), animations()">-</button></div>
                <div id="d1" class="dEachInput"><button id="btn1" onclick="numClick(this), animations()">1</button></div>
                <div id="d2" class="dEachInput"><button id="btn2" onclick="numClick(this), animations()">2</button></div>
                <div id="d3" class="dEachInput"><button id="btn3" onclick="numClick(this), animations()">3</button></div>
                <div id="dAddition" class="dEachInput"><button id="btnAddition" class="operator" onclick="operatorClick(this), animations()">+</button></div>
                <div id="d0" class="dEachInput"><button id="btn0" onclick="numClick(this), animations()">0</button></div>
                <div id="dDecimal" class="dEachInput"><button id="btnDecimal" onclick="decimalClick(), animations()">.</button></div>
                <div id="dEquality" class="dEachInput"><button id="btnEquality" onclick="outputClick(), animations()">=</button></div>
                </div>
            <div id="inputAdvanced">
                <div id="dPi" class="dEachInput"><button id="btnPi" onclick="piClick()">&Pi;</button></div>
                <div id="dLeftParenthesis" class="dEachInput"><button id="btnLeftParenthesis" onclick="parenthesisClick(this)">(</button></div>
                <div id="dRightParenthesis" class="dEachInput"><button id="btnRightParenthesis" onclick="parenthesisClick(this)">)</button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="dEulersNumber" class="dEachInput"><button id="btnEulersNumber" onclick="EulersNumberClick()">e</button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="dExponent" class="dEachInput"><button id="btnExponent" class="operator" onclick="exponentClick()">x^y</button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="dSquare" class="dEachInput"><button id="btnSquare" onclick="squareClick()">x^2</button></div>
                <div id="dSqrt" class="dEachInput"><button id="btnSqrt" onclick="sqrtClick()">sqrt</button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="dPercentage" class="dEachInput"><button id="btnPercentage" onclick="percentageClick()">%</button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
                <div id="d" class="dEachInput"><button id="btn" onclick=""></button></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
